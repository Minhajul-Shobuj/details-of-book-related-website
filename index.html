<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-$-tore</title>
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header>
        javascript <h1 class="text-center text-danger text-uppercase fw-bolder my-4">Find the book you like most</h1>
    </header>
    <main>
        <section>
            <div class="mt-4 w-50 container-fluid">
                <input id="input-field" class="form-control me-2" type="search" placeholder="Enter book name"
                    aria-label="Search">
                <div class="mt-3 d-flex justify-content-center align-items-center">
                    <button onclick="searchText()" class="rounded-pill btn btn-outline-success"
                        type="submit">Search</button>
                </div>
            </div>
        </section>
        <!-- result section  -->
        <section>
            <div id="results" class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4">
                <div class="col">
                    <div class="d-flex flex-row card">
                        <div>
                            <img src="..." class="card-img-top" alt="...">
                        </div>
                        <div class="card-body w-50">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">
                                <small>This is a longer card with supporting text below as a natural
                                    lead-in
                                    to additional</small>

                            <p>by
                                <span class="fw-bolder"> content. This content is a little bit longer.</span>
                            </p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
